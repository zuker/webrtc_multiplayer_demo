<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WebRTC Multiplayer Demo</title>
    <script data-main="app/index.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>WebRTC Multiplayer Demo</h1>
    <form>
        <input type="button" value="create" id="create"/><br/>
        <label>
            <input type="text" id="peerId"/>
        </label>
        <input type="button" value="connect" id="connect"/>
    </form>
    <form style="display:none" id="communication">
        <label>
            <input type="text" id="data">
        </label>
        <input type="button" value="send" id="send"><br/>
        <label for="log"></label><textarea id="log"></textarea>
    </form>
    <div id="container">

    </div>
</body>
</html>
